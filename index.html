<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Open Sans', sans-serif;
      }

      body {
        height: 100vh;
        background-color: black;
        background-image: url('image/scboo.svg');
        background-size: cover;
        background-position: center;
      }

      li {
        list-style: none;
      }

      a {
        text-decoration: none;
        color: #fff;
        font-size: 1rem;
      }

      a:hover {
        color: orange;
      }

      /* HEADER */
      header {
        position: relative;
        padding: 0 2rem;
      }

      .navbar {
        width: 100%;
        height: 60px;
        max-width: 1200px;
        margin: 0 auto;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .navbar .logo a {
        font-size: 1.7rem;
        font-weight: bold;
      }

      .navbar .links {
        display: flex;
        gap: 2rem;
      }

      .navbar .toggle_btn {
        color: white;
        font-size: 1.5rem;
        cursor: pointer;
        display: none;
      }

      .toggle_btn i {
        font-size: 1.5rem;
      }

      .action_btn {
        background-color: orange;
        color: white;
        padding: 0.5rem 1rem;
        border: none;
        outline: none;
        border-radius: 20px;
        font-size: 0.8rem;
        font-weight: bold;
        cursor: pointer;
        transition: transform 0.2s ease;
      }

      .action_btn:hover {
        transform: scale(1.05);
        color: white;
      }

      .action_btn:active {
        transform: scale(0.95);
      }

      /* DROPDOWN MENU */
      .dropdown_menu {
        display: none;
        position: absolute;
        right: 2rem;
        top: 60px;
        height: 0;
        width: 300px;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(15px);
        border-radius: 10px;
        overflow: hidden;
        transition: height 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }

      .dropdown_menu.open {
        height: 435px;
      }

      .dropdown_menu li {
        padding: 0.7rem;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .dropdown_menu .action_btn {
        width: 100%;
        display: flex;
        justify-content: center;
      }

      /* HERO */
      section#hero {
        height: calc(100vh - 60px);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        color: white;
      }

      #hero h1 {
        font-size: 3rem;
        margin-bottom: 1rem;
      }

      #text {
        color: white;
        font-size: 20px;
        text-align: center;
        margin-top: 300px;
        text-transform: uppercase;
        font-family: 'Arial Black';
        font-weight: 700;
      }

      /* RESPONSIVE DESIGN */
      @media (max-width: 992px) {
        .navbar .links,
        .navbar .action_btn {
          display: none;
        }

        .navbar .toggle_btn {
          display: block;
        }

        .dropdown_menu {
          display: block;
        }
      }

      @media (max-width: 76px) {
        .dropdown_menu {
          left: 2rem;
          width: unset;
        }
      }
    </style>
    <title>SCBO</title>
    <link rel="shortcut icon" href="image/bgr.ico" type="image/x-icon" />
  </head>
  <body>
    <header>
      <div class="navbar">
        <div class="logo"><a href="#">SCBO</a></div>
        <ul class="links">
          <li><a href="room/Chrysant.html">Chrysant</a></li>
          <li><a href="room/Azalea.html">Azalea</a></li>
          <li><a href="room/Lily.html">Lily</a></li>
          <li><a href="room/Jasmine.html">Jasmine</a></li>
          <li><a href="room/Calluna.html">Calluna</a></li>
          <li><a href="room/NewOrchide.html">New Orchide</a></li>
          <li><a href="room/Rafflesia.html">Rafflesia</a></li>
          <li><a href="room/Edelweiss.html">Edelweiss</a></li>
          <li><a href="room/TheSky.html">The Sky</a></li>
          <li><a href="room/SkyBallroom.html">Sky Ballroom</a></li>
        </ul>
        <a href="https://wa.me/62895372372009" target="_blank" class="action_btn">Contax US</a>
        <div class="toggle_btn">
          <i class="fas fa-bars"></i>
        </div>
      </div>

      <div class="dropdown_menu">
        <li><a href="room/Chrysant.html">Chrysant</a></li>
        <li><a href="room/Azalea.html">Azalea</a></li>
        <li><a href="room/Lily.html">Lily</a></li>
        <li><a href="room/Jasmine.html">Jasmine</a></li>
        <li><a href="room/Calluna.html">Calluna</a></li>
        <li><a href="room/NewOrchide.html">New Orchide</a></li>
        <li><a href="room/Rafflesia.html">Rafflesia</a></li>
        <li><a href="room/Edelweiss.html">Edelweiss</a></li>
        <li><a href="room/TheSky.html">The Sky</a></li>
        <li><a href="room/SkyBallroom.html">Sky Ballroom</a></li>
        <a href="https://wa.me/62895372372009" target="_blank" class="action_btn">Contax US</a>
      </div>
    </header>

    <div id="text"></div>

    <script>
      var i = 0,
        text;
      text = 'Selamat Datang di Swiss Bell Court Jl. Raya Baru No 1 Bukit Cimanggu City. Book your meeting room now';

      function ketik() {
        if (i < text.length) {
          document.getElementById('text').innerHTML += text.charAt(i);
          i++;
          setTimeout(ketik, 80);
        }
      }
      ketik();
    </script>

    <script>
      const toggleBtn = document.querySelector('.toggle_btn');
      const toggleBtnIcon = document.querySelector('.toggle_btn i');
      const dropDownMenu = document.querySelector('.dropdown_menu');

      toggleBtn.onclick = function () {
        dropDownMenu.classList.toggle('open');
        const isOpen = dropDownMenu.classList.contains('open');

        // Ubah ikon berdasarkan status dropdown
        toggleBtnIcon.className = isOpen ? 'fas fa-times' : 'fas fa-bars';
      };
    </script>
  </body>
</html>
